<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/index.css" />

    <!-- font goggle -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Sahitya&display=swap"
      rel="stylesheet"
    />
    <!-- link css ion-icon -->
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />

    <title>Home Kota Binjai</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-lg-6">
          <div class="container container-logo">
            <div class="d-flex">
              <img
                src="./src/logo/logo_kota_binjai.png"
                alt="logo kota binjai"
                class="img-fluid img-logo"
              />
              <img
                src="./src/logo/logo_usu.png"
                alt="logo usu"
                class="img-fluid img-logo"
              />
            </div>
          </div>
          <div class="container" style="margin-top: 55px;">
            <div class="row">
              <div class="col-md-9 col-lg-8">
                <h1 class="title-page">
                  Temukan Ruang Terbuka Hijau di Dekatmu
                </h1>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-lg-11">
                <p class="description-home">
                  Binjai adalah kota sehat, kamu juga berhak mendapatkan udara
                  bersih yang jauh dari polusi. Temukan udara terbaik dan
                  nikmati kesejukannya.
                </p>
                <div class="d-flex mt-2">
                  <a class="beranda mr-4" href="./src/views/beranda.html">
                    Beranda
                  </a>
                  <a href="./views/peta.html" class="lihat-peta">Lihat peta</a>
                </div>
                <div class="d-flex div-icons justify-content-between">
                  <ion-icon name="logo-facebook"></ion-icon>
                  <ion-icon name="logo-instagram"></ion-icon>
                  <ion-icon name="logo-linkedin"></ion-icon>
                  <ion-icon name="logo-twitter"></ion-icon>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-md-6 col-lg-6 col-monumen d-none d-lg-block position-relative"
        >
          <img
            src="./src/image/monumen_binjai.png"
            alt="monumen binjai"
            class="img-fluid img-monumen_binjai"
          />
          <div class="position-absolute"></div>
        </div>
      </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- logo ion-icons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
